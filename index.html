<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMV Distribution</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>DMV Distribution</h1>
            <p>Bringing Communities Together, One Drive at a Time.</p>
        </section>

        <section id="services" class="services">
            <h2>Our Services</h2>
            <p>Organizing charity drives for people in need.</p>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:dmvdistribution@comebacktowhy.org">dmvdistribution@comebacktowhy.org</a></p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DMV Distribution. All rights reserved.</p>
    </footer>
</body>
</html>
